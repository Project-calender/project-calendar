              type: string
              example: 수정할 개인이벤트의 조회 결과가 없습니다
      500:
        $ref: "./openapi.yaml#/serverError"
/api/privateEvent/deletePrivateEvent:
  post:
    tags:
      - privateEvent
    summary: 개인 이벤트 삭제
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            eventId:
              type: integer
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      500:
        $ref: "./openapi.yaml#/serverError"
$ref: "./calendarAPI.yaml"

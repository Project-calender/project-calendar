/api/privateEvent/createPrivateEvent:
  post:
    tags:
      - privateEvent
    summary: 개인 이벤트 만들기
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            eventName:
              type: string
            color:
              type: string
            busy:
              type: integer
            allDay:
              type: boolean
              example: true
            memo:
              type: string
            startTime:
              type: string
            endTime:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/returnPrivateEvent"
      500:
        $ref: "./openapi.yaml#/serverError"
/api/privateEvent/editPrivateEvent:
  post:
    tags:
      - privateEvent
    summary: 개인 이벤트 수정
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            eventName:
              type: string
            color:
              type: string
            busy:
              type: integer
            allDay:
              type: boolean
              example: true
            memo:
              type: string
            startTime:
              type: string
            endTime:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/returnPrivateEvent"
      400:
        description: 수정할 개인 이벤트 조회 결과가 없을 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 수정할 개인이벤트의 조회 결과가 없습니다
      500:
        $ref: "./openapi.yaml#/serverError"
/api/privateEvent/deletePrivateEvent:
  post:
    tags:
      - privateEvent
    summary: 개인 이벤트 삭제
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            eventId:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      500:
        $ref: "./openapi.yaml#/serverError"
$ref: "./calendarAPI.yaml"

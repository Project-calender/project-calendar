/api/privateCalendar/editPrivateCalendar:
  post:
    tags:
      - calendar
    summary: 개인 캘린더 수정
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            privateCalendarId:
              type: string
              required: true
              example: 2
            newName:
              type: string
              example: dasda4124sd
            newColor:
              type: string
              example: rqeeqww
    responses:
      200:
        description: 성공
        schema:
          properties:
            exPrivateCalendar:
              type: object
              properties: 
                id:
                  type: number
                  example: 2
                name:
                  type: string
                  example: stri312ng
                color:
                  type: string
                  example: stri312ng12
                updatedAt:
                  type: string
                  example: 2022-08-05T08:10:47.000Z
                createdAt:
                  type: string
                  example: 2022-08-05T08:11:52.687Z
                OwnerId:
                  type: number
                  example: 21
      400:
        description: 개인 캘린더 조회 결과가 없는 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 개인 캘린더 조회 결과가 없습니다 입력값을 다시 확인해주세요
      401:
        description: 수정 시도한 유저가 개인 캘린더 주인이 아닐 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 수정 시도하는 유저가 개인 캘린더의 주인이 아닙니다
      500:
        $ref: "./openapi.yaml#/serverError"
$ref: "./eventAPI.yaml"

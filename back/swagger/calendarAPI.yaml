/api/calendar/createGroupCalendar:
  post:
    tags:
      - calendar
    summary: 그룹캘린더 만들기
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarName:
              type: string
            calendarColor:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/returnCalendar"
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/editGroupCalendar:
  post:
    tags:
      - calendar
    summary: 그룹캘린더 수정
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarId:
              type: integer
            calendarName:
              type: string
            calendarColor:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/returnCalendar"
      400:
        description: 캘린더를 수정 시도한 유저가 캘린더 오너가 아닐 경우
        schema:
          properties:
            message:
              type: string
              example: 캘린더의 오너만 캘린더를 수정할 수 있습니다!
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/editGroupCalendarColor:
  post:
    tags:
      - calendar
    summary: 그룹캘린더 수정
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarId:
              type: integer
            calendarColor:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/returnCalendar"
      400:
        description: 캘린더를 수정 시도한 유저가 캘린더 오너가 아닐 경우
        schema:
          properties:
            message:
              type: string
              example: 캘린더의 오너만 캘린더를 수정할 수 있습니다!
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/deleteGroupCalendar:
  post:
    tags:
      - calendar
    summary: 그룹캘린더 삭제
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarId:
              type: integer
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      400:
        description: 삭제할 캘린더의 조회 결과가 없을 경우
        schema:
          properties:
            message:
              type: string
              example: 삭제하려는 캘린더를 찾을 수 없습니다 입력값을 다시 확인해주세요
      401:
        description: 캘린더 삭제를 시도하는 유저가 캘린더의 주인이 아닐 경우
        schema:
          properties:
            message:
              type: string
              example: 삭제하려는 유저가 캘린더의 주인이 아닙니다 본인의 캘린더인지 다시 확인해주세요
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/inviteGroupCalendar:
  post:
    tags:
      - calendar
    summary: 그룹 캘린더 초대
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            guestEmail:
              type: string
            calendarId:
              type: integer
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      400:
        description: 게스트 조회 결과가 없을 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 존재하지 않는 유저입니다!
      403:
        description: 이미 초대를 보낸 게스트일 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 이미 해당 달력에 초대장을 보낸 상대입니다!
      405:
        description: 초대를 보낸 게스트가 이미 그룹 캘린더 맴버일 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 이미 캘린더의 그룹원 입니다!
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/acceptCalendarInvite:
  post:
    tags:
      - calendar
    summary: 그룹 캘린더 초대 수락
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarId:
              type: integer
            hostId:
              type: string
    responses:
      200:
        $ref: "./openapi.yaml#/returnCalendar"
      400:
        description: 캘린더 조회 결과가 없는 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 존재하지 않는 캘린더입니다!
      401:
        description: 초대받은 사람이 이미 맴버인 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 이미 캘린더의 그룹원 입니다!
      402:
        description: 존재하지 않은 초대장을 받을 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 존재하지 않는 초대장입니다
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/rejectCalendarInvite:
  post:
    tags:
      - calendar
    summary: 그룹 캘린더 초대 거부
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarId:
              type: integer
            hostId:
              type: integer
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      401:
        description: 존재하지 않는 달력
        schema:
          type: object
          properties:
            message:
              type: string
              example: 존재하지 않는 캘린더입니다!
      402:
        description: 이미 캘린더의 긃원
        schema:
          type: object
          properties:
            message:
              type: string
              example: 이미 캘린더의 그룹원 입니다!
      403:
        description: 초대장 만료
        schema:
          type: object
          properties:
            message:
              type: string
              example: 존재하지 않는 초대장입니다!
      500:
        $ref: "./openapi.yaml#/serverError"
/api/calendar/giveAuthority:
  post:
    tags:
      - calendar
    summary: 그룹 캘린더 권한 부여
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            calendarId:
              type: integer
            newAuthority:
              type: integer
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      401:
        description: 로그인된 사람이 달력의 오너가 아닌 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 권한 부여는 달력의 오너만 가능합니다!
      402:
        description: 유저 조회 결과가 없는 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 존재하지 않는 유저입니다!
      403:
        description: 권한 조정을 받은 유저가 그룹 맴버가 아닌 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 그룹 캘린더에 존재하지 초대되지 않은 유저입니다!
      405:
        description: 달력의 오너보다 높은 권한을 부여하는 경우
        schema:
          type: object
          properties:
            message:
              type: string
              example: 달력 오너보다 낮은 권한만 부여할 수 있습니다!
      500:
        $ref: "./openapi.yaml#/serverError"
$ref: "./eventAPI.yaml"

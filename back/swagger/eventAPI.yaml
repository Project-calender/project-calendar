/api/event/getAllEvent:
  post:
    tags:
      - event
    summary: 날짜 내에 모든 이벤트 가져오기
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            startDate:
              type: string
              example: "2022-08-01"
            endDate:
              type: string
              example: "2022-08-02"
    responses:
      200:
        description: 성공
        schema:
          properties:
            userData:
              type: object
              properties:
                id:
                  type: integer
                email:
                  type: string
                nickname:
                  type: string
                checkedCalendar:
                  type: string
                ProfileImages:
                  type: object
                  properties:
                    src:
                      type: string
                refreshToken:
                  type: string
                accessToken:
                  type: string
      500:
        $ref: "./openapi.yaml#/serverError"

/api/event/getGroupEvent:
  post:
    tags:
      - event
    summary: 특정 이벤트의 모든 정보 가져오기
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            eventId:
              type: integer
              example: 1
    responses:
      200:
        description: 성공
        schema:
          properties:
            userData:
              type: object
              properties:
                id:
                  type: integer
                color:
                  type: string
                priority:
                  type: string
                memo:
                  type: string
                startTime:
                  type: string
                endTime:
                  type: string
                EventHostId:
                  type: string
                CalendarId:
                  type: string
                EventMembers:
                  type: object
                  properties:
                    id:
                      type: string
                    nickname:
                      type: string
                    EventMember:
                      type: object
                      properties:
                        state:
                          type: integer
                        createdAt:
                          type: string
                        updatedAt:
                          type: string
                        deletedAt:
                          type: string
                        UserId:
                          type: integer
                        EventId:
                          type: integer
      500:
        $ref: "./openapi.yaml#/serverError"

/api/event/createGroupEvent:
  post:
    tags:
      - event
    summary: 그룹 이벤트 생성하기
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            groupCalendarId:
              type: integer
              example: 1
            eventName:
              type: string
            color:
              type: integer
              example: "#0e0e03"
            priority:
              type: integer
              example: 1
            memo:
              type: string
            startTime:
              type: string
              example: "2022-06-01T00:00:00"
            endTime:
              type: string
              example: "2022-06-02T00:00:00"
            allDay:
              type: boolean
              example: true
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      400:
        description: 그룹원이 아닌 사람이 이벤트를 생성하려 할때
        schema:
          properties:
            message:
              type: string
              example: 그룹원의 멤버만 이벤트를 생성할 수 있습니다.
      500:
        $ref: "./openapi.yaml#/serverError"

/api/event/inviteGroupEvent:
  post:
    tags:
      - event
    summary: 그룹 이벤트에 그룹원 초대하기
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            guestEmail:
              type: string
              example: 1
            groupCalendarId:
              type: integer
              example: 1
            groupEventId:
              type: integer
              example: 1
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      400:
        description: 존재하지 않는 유저
        schema:
          properties:
            message:
              type: string
              example: 존재하지 않는 유저입니다!
      401:
        description: 존재하는 유저지만 그룹캘린더에는 초대되지 않은 유저
        schema:
          properties:
            message:
              type: string
              example: 그룹 캘린더에 존재하지 않는 유저입니다!
      402:
        description: 이미 그룹이벤트의 이벤트에 멤버일대
        schema:
          properties:
            message:
              type: string
              example: 이미 그룹 이벤트의 멤버입니다!
      405:
        description: 자신 포함 그룹원 내의 누군가가 이미 초대를 보낸 상태일때
        schema:
          properties:
            message:
              type: string
              example: 이미 초대를 보낸 사람입니다!
      500:
        $ref: "./openapi.yaml#/serverError"

/api/event/changeEventInviteState:
  post:
    tags:
      - event
    summary: 이벤트 참여 상태 변경하기 수락 1 / 보류 2 / 거절 3 아무것도 누르지 않았다면 default 0
    parameters:
      - name: Authorization
        in: header
        required: true
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            invitedEventId:
              type: integer
              example: 1
            state:
              type: integer
              example: 1
    responses:
      200:
        $ref: "./openapi.yaml#/success"
      400:
        description: 존재하지 않는 이벤트 (삭제되었거나 달력이 없어진 경우)
        schema:
          properties:
            message:
              type: string
              example: 존재하지 않는 이벤트 입니다!
      401:
        description: 날짜가 지난 이벤트인 경우
        schema:
          properties:
            message:
              type: string
              example: 이미 종료된 이벤트 입니다!
      500:
        $ref: "./openapi.yaml#/serverError"

